<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">アドバイスAPIAPI</h1>
    <form name="apiform"><p>
        お悩みはこちら：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>

    <script>
        async function some_api(f) {
            const res = await fetch("https://api.adviceslip.com/advice");
            const j = await res.json();
            const m = j.slip.advice;

            document.getElementById("result").innerHTML += "入力: " + f.form_data.value + "<br>";
            document.getElementById("result").innerHTML += "アドバイス: " + m + "<br><br>";

            document.apiform.reset();
        }
    </script>
</body>
</html>
